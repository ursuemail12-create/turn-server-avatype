# fly.toml - Avatype STUN/TURN Server
# 
# First run: fly apps create avatype-turn
# Then deploy: fly deploy

app = "avatype-turn"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

# ===========================================
# Environment Variables
# ===========================================
[env]
  TURN_REALM = "turn.avatype.com"
  TURN_MIN_PORT = "49152"
  TURN_MAX_PORT = "49252"

# ===========================================
# VM Configuration
# ===========================================
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# ===========================================
# Services Configuration
# ===========================================

# STUN/TURN over UDP (primary)
[[services]]
  internal_port = 3478
  protocol = "udp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 3478

# STUN/TURN over TCP (fallback)
[[services]]
  internal_port = 3478
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 3478

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"

# TURNS (TLS) - secure TURN
[[services]]
  internal_port = 5349
  protocol = "tcp"
  auto_stop_machines = false

  [[services.ports]]
    port = 5349
    handlers = ["tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 2500
    soft_limit = 2000

# UDP Relay Ports (limited range for Fly.io)
[[services]]
  internal_port = 49152
  protocol = "udp"
  auto_stop_machines = false

  [[services.ports]]
    port = 49152
    end_port = 49252

# ===========================================
# Deployment Strategy
# ===========================================
[deploy]
  strategy = "rolling"
