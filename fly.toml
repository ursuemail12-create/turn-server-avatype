app = "turn-server-avatype"
primary_region = "fra"
kill_signal = "SIGINT"
kill_timeout = 10

[build]
  dockerfile = "Dockerfile"

# HTTP Service for monitoring/health checks
[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [[services.http_checks]]
    interval = 15000
    timeout = 5000
    grace_period = "30s"
    path = "/"
    method = "get"

# UDP Service for STUN (primary protocol)
[[services]]
  internal_port = 3478
  protocol = "udp"
  auto_stop_machines = false
  
  [[services.ports]]
    port = 3478
    handlers = []
  
  [[services.tcp_checks]]
    interval = 30000
    timeout = 10000
    grace_period = "60s"

# TCP Service for STUN/TURN (fallback)
[[services]]
  internal_port = 3478
  protocol = "tcp"
  auto_stop_machines = false
  
  [[services.ports]]
    port = 3478
    handlers = []

# TLS Service for secure TURN
[[services]]
  internal_port = 5349
  protocol = "tcp"
  
  [[services.ports]]
    port = 5349
    handlers = ["tls"]

# UDP port range for media relay
[[services]]
  internal_port = 49152
  protocol = "udp"
  
  [[services.ports]]
    port = 49152
    end_port = 65535
    handlers = []

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2

[env]
  TURN_REALM = "turn.avatype.com"
  TURN_AUTH_SECRET = "changeme_in_production"
  TURN_MIN_PORT = "49152"
  TURN_MAX_PORT = "65535"
  TURN_ENABLE_TLS = "false"

[mounts]
  source = "turn_data"
  destination = "/var/lib/coturn"

[deploy]
  strategy = "canary"
  max_unavailable = 1
  wait_time = 45

# Metrics and monitoring
[metrics]
  port = 8080
  path = "/metrics"

# Secrets management (set via flyctl secrets)
[secrets]
  source = "env"