app = 'turn-server-avatype'
primary_region = 'iad'
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

# HTTP service for Fly.io health checks
[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [[services.http_checks]]
    interval = 15000
    timeout = 5000
    grace_period = "10s"
    path = "/"
    method = "get"

# UDP Service for STUN/TURN (MANDATORY - WebRTC needs UDP!)
[[services]]
  internal_port = 3478
  protocol = "udp"
  auto_stop_machines = false
  
  [[services.ports]]
    port = 3478
    handlers = []

# TCP Service for STUN/TURN (fallback)
[[services]]
  internal_port = 3478
  protocol = "tcp"
  
  [[services.ports]]
    port = 3478
    handlers = []

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[env]
  # Coturn environment variables
  COTURN_REALM = "turn-server-avatype.fly.dev"
  COTURN_MIN_PORT = "49152"
  COTURN_MAX_PORT = "65535"
  COTURN_USER = "avatype"
  COTURN_PASSWORD = "changeme123"

[mounts]
  source = "coturn_data"
  destination = "/var/lib/coturn"

[deploy]
  strategy = "rolling"
  max_unavailable = 0
  wait_time = 30