# fly.toml - Avatype STUN/TURN Server
# Deploy with: fly deploy

app = "avatype-turn"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

# ===========================================
# Services Configuration
# ===========================================

# UDP service for STUN/TURN (primary)
[[services]]
  internal_port = 3478
  protocol = "udp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 3478

# TCP service for STUN/TURN (fallback)
[[services]]
  internal_port = 3478
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 3478

# TLS service for TURNS (secure TURN over TLS)
[[services]]
  internal_port = 5349
  protocol = "tcp"
  auto_stop_machines = false

  [[services.ports]]
    port = 5349
    handlers = ["tls"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 2500
    soft_limit = 2000

# ===========================================
# UDP Relay Ports (limited range for Fly.io)
# ===========================================
# Note: Fly.io has limitations with large UDP port ranges
# We use a smaller range (100 ports) which should handle ~50 concurrent calls

[[services]]
  internal_port = 49152
  protocol = "udp"
  auto_stop_machines = false

  [[services.ports]]
    port = 49152
    end_port = 49252

# ===========================================
# VM Configuration
# ===========================================
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Scale up for production:
# [[vm]]
#   memory = "2gb"
#   cpu_kind = "shared"
#   cpus = 2

# ===========================================
# Environment Variables
# ===========================================
[env]
  TURN_REALM = "turn.avatype.com"
  TURN_MIN_PORT = "49152"
  TURN_MAX_PORT = "49252"

# ===========================================
# Health Checks
# ===========================================
[[services]]
  internal_port = 3478
  protocol = "tcp"
  
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"

# ===========================================
# Deployment Strategy
# ===========================================
[deploy]
  strategy = "rolling"

# ===========================================
# Secrets (set via CLI)
# ===========================================
# Run: fly secrets set TURN_AUTH_SECRET=$(openssl rand -hex 32)
