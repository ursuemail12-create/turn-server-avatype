# fly.toml for turn-server-avatype (TURN/STUN server)
app = "turn-server-avatype"
primary_region = "fra"  # Change to closest region to your users

[build]
  dockerfile = "Dockerfile"

# UDP service for STUN (main protocol)
[[services]]
  internal_port = 3478
  protocol = "udp"
  auto_stop_machines = false

  [[services.ports]]
    port = 3478
    handlers = []

# TCP service for STUN/TURN (fallback / TLS optional)
[[services]]
  internal_port = 3478
  protocol = "tcp"
  auto_stop_machines = false

  [[services.ports]]
    port = 3478
    handlers = []

# TLS service for secure TURN (optional)
[[services]]
  internal_port = 5349
  protocol = "tcp"

  [[services.ports]]
    port = 5349
    handlers = ["tls"]

# UDP port range for media relay
[[services]]
  internal_port = 49152
  protocol = "udp"

  [[services.ports]]
    port = 49152
    end_port = 65535
    handlers = []

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2

[mounts]
  source = "turn_data"
  destination = "/var/lib/coturn"

[deploy]
  strategy = "canary"
  max_unavailable = 1
  wait_time = 45

[secrets]
  source = "env"

# Optional metrics (for Prometheus scraping if enabled)
[metrics]
  port = 8080
  path = "/metrics"
